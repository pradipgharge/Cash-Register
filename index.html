<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know the number of notes to return</p>
        <label class="label" for="bill-amount">Bill Amount</label>
        <input type="text" id="bill-amount">
        <button class="button" id="btn-next">Next</button>
        <label class="label" for="cash-given">Cash Given</label>
        <input type="text" id="cash-given">
        <button class="button" id="btn-check">Check</button>
        <div class="show-message"></div>
        <table>
            <caption>Result will be shown here</caption>
            <tr>
                <th>No of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
    
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
        
        
        <script src="app.js" type="text/javascript"></script>
</body>
</html>
